<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Список уроків</h1>
 <a href="/add">Додати новий урок</a>
    <ul>
        {% for lesson in lessons %}
            <li>
                <strong>{{ lesson.title }}</strong> ({{ lesson.date }}): {{ lesson.description }} <br>
                Викладач: {{ lesson.teacher }} Тривалість: {{ lesson.duration }} хвилин
            </li>
        {% endfor %}
    </ul>
</body>
</html>
</body>
</html>
